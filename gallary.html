<!DOCTYPE html>
<html ng-app="gallary">
<head>
	<title>Gallary</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/gallaryStyle.css">
	<link rel="stylesheet" type="text/css" href="css/headFootStyle.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript" src="js/gallary.js"></script>
</head>

<body>
<div id="wrapper">
	<div id="content">
	<header>
	<nav class="navbar navbar-inverse">
	  	<div class="container">
	    	<div class="navbar-header">
	     	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	        	<span class="icon-bar"></span>
	        	<span class="icon-bar"></span>
	        	<span class="icon-bar"></span>                        
	      	</button>
			<a class="navbar-brand" href="main.html" style="color: white">KozakPhotography</a>
	    	</div>
		    <div class="collapse navbar-collapse" id="myNavbar">
		    	<ul class="nav navbar-nav">
					<li><a href="main.html">Home</a></li>
					<li><a href="aboutUs.html">About us</a></li>
					<li><a href="#">Gallary</a></li>
					<li><a href="contacts.html">Contacts</a></li>
				</ul>
	    	</div>
		</div>
	</nav>
	</header>
		<section class="container">
			<h1>Gallary</h1>
			<div class="row albums" ng-controller="GallaryCtrl as gall">
				<div class="album col-sm-4" ng-repeat="photo in gall.photos">
					<div class="thumbnail">
						<img src="{{photo.img}}" style="width:100%">
						<div class="w3-container">
						<h5>{{photo.name}}</h5>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<footer>
		<div class="container">
			<p class="navbar-text pull-left">&copy; 2017 Maksymiv A.</p>
		</div>  
	</footer>
</div>
</body>
</html>
